      - ultralytics==8.3.75
      - transformers==4.51.3
      - openai==1.42.0
      - opencv-python==4.10.0.84
      - nvidia-cublas-cu12
      - nvidia-cudnn-cu12
      - nvidia-cuda-runtime-cu12
      - --extra-index-url https://download.pytorch.org/whl/cu121
