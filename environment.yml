  - numpy=1.26.4
  - matplotlib=3.9.1
  - scikit-learn=1.5.1
  - pillow=10.4.0
  - pyyaml=6.0.2
  - ipython=8.18.1
  - python-dotenv=0.19.2
  - cudnn=9.1
  - pip
  - pip:
      - torch==2.4.1+cu121
      - torchvision==0.19.1+cu121
